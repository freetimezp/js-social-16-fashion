<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Fashion</title>
</head>

<body>
    <header>
        <a href="/" class="logo">Logo</a>

        <div class="search">
            <input type="text" placeholder="Search">
            <i class="bi bi-search"></i>
        </div>
    </header>

    <div class="banner">
        <div class="banner-section one active">
            <img src="./assets/images/girl-1.png" alt="girl">
            <div class="content">
                <h2>Hats & Sunglasses</h2>
                <a href="#" class="banner-btn" data-target="banner-content-one">
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="banner-section two">
            <img src="./assets/images/girl-3.png" alt="girl">
            <div class="content">
                <h2>Shirts & Jackets</h2>
                <a href="#" class="banner-btn" data-target="banner-content-two">
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="banner-section three">
            <img src="./assets/images/man-2.png" alt="girl">
            <div class="content">
                <h2>Trousers & Shorts</h2>
                <a href="#" class="banner-btn" data-target="banner-content-three">
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="banner-section four">
            <img src="./assets/images/girl-2.png" alt="girl">
            <div class="content">
                <h2>Other Accessories</h2>
                <a href="#" class="banner-btn" data-target="banner-content-four">
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
